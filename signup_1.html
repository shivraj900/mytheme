<!DOCTYPE html>
<html lang="en">

<head>
  <title>Signup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>Signup form</h2>
    <form method="post" name="frm" onsubmit="formSubmit(event)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="nm" placeholder="Enter name" name="nm" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <div class="form-group">
        <label for="pwd">Age:</label>
        <input type="text" class="form-control" id="age" placeholder="Enter Age" name="age">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Age</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="data">

      </tbody>
    </table>
  </div>
  <script>
    let arr = [];
    let newArr = [];
    function formSubmit(event){
        event.preventDefault();
        let name = frm.nm.value;
        let eid  = frm.email.value;
        let pwd  = frm.pswd.value;
        let age  = frm.age.value;
        let obj = {"unm": name, "uemail":eid, "upass": pwd, "uage": age};
        arr.push(obj);
        let str = '';
        arr.forEach((items, index)=>{
            str += `<tr><td>${items.unm}</td><td>${items.uemail}</td><td>${items.upass}</td><td>${items.uage}</td><td><button class='btn btn-danger btn-sm' onclick='delUser(${index})'>Delete</button></td></tr>`;
        });
        document.getElementById("data").innerHTML = str;
        frm.reset();
    }
    function delUser(xid){
      console.log(xid);
      newArr = arr.filter((elem, uindex)=>{
        return xid != uindex
      });
      arr = newArr;
      console.log(arr);
      let table_row = "";
      if(arr.length == 0)
      {
        table_row += `<tr><td></td><td></td><td></td><td></td><td></td></tr>`;
        document.getElementById("data").innerHTML = table_row;
      }
      else{

      
      arr.forEach((items,index)=>{
        table_row += `<tr><td>${items.unm}</td><td>${items.uemail}</td><td>${items.upass}</td><td>${items.uage}</td><td><button class='btn btn-danger btn-sm' onclick='delUser(${index})'>Delete</button></td></tr>`;
        document.getElementById("data").innerHTML = table_row;
      })
    }
    }
  </script>
</body>
</html>
